apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- git::https://github.com/jayanth-tjvrr/arlon-bc//bc1?ref=temp
configurations:
- configurations.yaml
patches:
- target:
    group: cluster.x-k8s.io
    version: v1beta1
    kind: MachineDeployment
    name: .*
  path: patch.yaml
- target:
    group: controlplane.cluster.x-k8s.io
    version: v1beta1
    kind: AWSManagedControlPlane
    name: .*
  path: patch1.yaml
- target:
    group: infrastructure.cluster.x-k8s.io
    version: v1beta1
    kind: AWSMachineTemplate
    name: .*
  path: patch2.yaml
